    <main>

            <!-- Seção do formulário -->
            <div class="form-wrapper">
                <h1 id="h1">Cadastro de Adoção</h1>
                <div class="form-container">
                    <form id="adoptionForm" onsubmit="return validadeForm()">
                        <div class="form-group">
                            <label for="nome">Nome do Dono:</label>
                            <input type="text" id="nome" placeholder="Seu nome completo" required>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00" required>
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" placeholder="Rua, número, bairro" required>
                        </div>

                        <div class="form-group">
                            <label for="petType">Tipo de Pet:</label>
                            <select id="petType" required>
                                <option value="" disabled selected>Selecione o tipo</option>
                                <option value="cachorro">Cachorro ou Gato</option>
                                <option value="gato">Gato</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="petSex">Sexo do Pet:</label>
                            <select id="petSex" required>
                                <option value="" disabled selected>Selecione o sexo</option>
                                <option value="macho">Macho</option>
                                <option value="femea">Fêmea</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cellPhone">Telefone Celular:</label>
                            <input type="tel" id="cellPhone" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="form-group">
                            <label for="landline">Telefone Fixo (opcional):</label>
                            <input type="tel" id="landline" placeholder="(00) 0000-0000">
                        </div>

                        <button type="submit" id="submitBttn">Enviar Cadastro</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
